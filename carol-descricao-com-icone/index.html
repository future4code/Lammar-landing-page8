<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descrição do Imóvel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="principal">
        <section class="foto1">
            <img width="100%" src="/img/salaimg.png" alt="Imagem do Imóvel - sala">
        </section>
        <section class="adicional">       
            <section id="foto2">       
                <img width="72%" src="/img/cozinhaimg.jpg" alt="Imagem do Imóvel - cozinha">
            </section>
            <section id="foto3">       
                <img width="80%" src="/img/quartoimg.png" alt="Imagem do Imóvel - quarto">
            </section>
        </section>
    </main>
    <main class="texto">
        <h2>Apartamento para alugar com 1 quarto, 55m²</h2>
        <h5>Rua das Princesas da Disney, n° 333, São Paulo</h5>
    </main>
    <main class="icone">
        <hr>
        <section>
            <img class="img-icone" src="/img/regua.png" alt="Régua">
            <p>55 m²</p>
        </section>
        <section>
            <img class="img-icone" src="/img/quarto.png" alt="Cama">
            <p>1 quarto</p>
        </section>
        <section>
            <img class="img-icone" src="/img/banheiro.png" alt="Chuveiro">
            <p>1 banheiro</p>
        </section>
        <section>
            <img class="img-icone" src="/img/andar.png" alt="Casa">
            <p>3° andar</p>
        </section>
        <section>
            <img class="img-icone" src="/img/elevador.png" alt="Elevador">
            <p>Com elevador</p>
        </section>
        <section>
            <img class="img-icone" src="/img/pet.png" alt="Pata de pet">
            <p id="para-n">Não aceita pet</p>
        </section>
        <section>
            <img class="img-icone" src="/img/sofa.png" alt="Sofá">
            <p>Mobiliado</p>
        </section>
        <section>
            <img class="img-icone" src="/img/wifi.png" alt="Wifi">
            <p>Wifi</p>
        </section>
        <hr>
    </main>
    <section id="button">
        <button class="botao">
            <img width="20px" src="/img/calendario.png" alt="">
            Agende sua visita!</button>
    </section>

</body>
       
        
</html>
