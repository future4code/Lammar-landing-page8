<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
    


<body>
    <section id="frase">
        <h2>Escolha um dia e agendaremos para você!</h2>
    </section>
    <div class="formulario">
        <form action="#" method="post">
            <fieldset>
                <fieldset class="grupo">
                    <div class="campo">
                        <label for="name">Nome:</label>
                            <input type="text" id="nome" name="nome" style="width:40em" value="">
                    </div>
                    <div class="campo">
                        <label for="email">E-mail:</label>
                            <input type="text" name="email" id="email" style="width:40em" value="">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" name="telefone" style="width: 20em" value="">
                    </div>
            </fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="data">Data de interesse:</label>
                        <input type="text" name="data" id="data"  style="width:20em" value="">
                </div>
                <div class="campo">
                    <label for="horario">Horário de sua preferência</label>
                        <input class="form-hora" type="number"  style="width:10em" value="">
                </div>
                <div class="campo">
                    <label for="mensagem">Queremos ouvir você! Escreva-nos e te responderesmo em breve!</label>
                        <textarea id="mensagem" name="mensagem" rows="8" cols="75"></textarea> 
                </div>
                <div>
                    <button class="botao" type="submit" name="submit">Enviar</button>
                </div>
            </fieldset>
        </form>
   </div>
   
</body>

</html>
